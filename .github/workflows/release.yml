name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: sparkfun_promicro16
            name: sparkfun-pro-micro
            display_name: SparkFun Pro Micro
            extension: hex
            upload_protocol: avr109
            mcu: atmega32u4
            upload_speed: 57600
            requires_1200bps_touch: true
          - environment: leonardo
            name: arduino-leonardo
            display_name: Arduino Leonardo
            extension: hex
            upload_protocol: avr109
            mcu: atmega32u4
            upload_speed: 57600
            requires_1200bps_touch: true
          - environment: micro
            name: arduino-micro
            display_name: Arduino Micro
            extension: hex
            upload_protocol: avr109
            mcu: atmega32u4
            upload_speed: 57600
            requires_1200bps_touch: true
          - environment: uno
            name: arduino-uno
            display_name: Arduino Uno
            extension: hex
            upload_protocol: arduino
            mcu: atmega328p
            upload_speed: 115200
            requires_1200bps_touch: false
          - environment: nanoatmega328new
            name: arduino-nano
            display_name: Arduino Nano
            extension: hex
            upload_protocol: arduino
            mcu: atmega328p
            upload_speed: 115200
            requires_1200bps_touch: false
          - environment: megaatmega2560
            name: arduino-mega-2560
            display_name: Arduino Mega 2560
            extension: hex
            upload_protocol: wiring
            mcu: atmega2560
            upload_speed: 115200
            requires_1200bps_touch: false
          - environment: due
            name: arduino-due
            display_name: Arduino Due
            extension: bin
            upload_protocol: sam-ba
            mcu: at91sam3x8e
            upload_speed: 115200
            requires_1200bps_touch: true
          - environment: esp32dev
            name: esp32
            display_name: ESP32 DevKit
            extension: bin
            upload_protocol: esptool
            mcu: esp32
            upload_speed: 921600
            requires_1200bps_touch: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware
        run: pio run -e ${{ matrix.environment }}

      - name: Rename firmware
        run: |
          mkdir -p release
          cp .pio/build/${{ matrix.environment }}/firmware.${{ matrix.extension }} release/trenino-${{ matrix.name }}.firmware.${{ matrix.extension }}

      - name: Create device info JSON
        run: |
          cat > release/${{ matrix.name }}.json << EOF
          {
            "environment": "${{ matrix.environment }}",
            "name": "${{ matrix.name }}",
            "displayName": "${{ matrix.display_name }}",
            "firmwareFile": "trenino-${{ matrix.name }}.firmware.${{ matrix.extension }}",
            "uploadConfig": {
              "protocol": "${{ matrix.upload_protocol }}",
              "mcu": "${{ matrix.mcu }}",
              "speed": ${{ matrix.upload_speed }},
              "requires1200bpsTouch": ${{ matrix.requires_1200bps_touch }}
            }
          }
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.name }}
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware
          pattern: firmware-*
          merge-multiple: true

      - name: Generate release manifest
        run: |
          VERSION="${GITHUB_REF_NAME}"
          RELEASE_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          # Start the manifest
          printf '{\n  "version": "%s",\n  "releaseDate": "%s",\n  "project": "trenino",\n  "devices": [\n' \
            "$VERSION" "$RELEASE_DATE" > firmware/release.json

          # Add each device info to the manifest
          first=true
          for device_json in firmware/*.json; do
            if [ -f "$device_json" ] && [ "$(basename "$device_json")" != "release.json" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                printf ',\n' >> firmware/release.json
              fi
              # Read the device JSON and indent it
              sed 's/^/    /' "$device_json" >> firmware/release.json
            fi
          done

          # Close the manifest
          printf '\n  ]\n}\n' >> firmware/release.json

          # Remove individual device JSON files (keep only release.json)
          find firmware -name "*.json" ! -name "release.json" -delete

          # Display the manifest for debugging
          cat firmware/release.json

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            firmware/*.hex
            firmware/*.bin
            firmware/release.json
          generate_release_notes: true
