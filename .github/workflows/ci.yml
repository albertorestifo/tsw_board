name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Run unit tests
        run: pio test -e native

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - sparkfun_promicro16
          - leonardo
          - micro
          - uno
          - nanoatmega328new
          - megaatmega2560
          - due
          - esp32dev
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware
        run: pio run -e ${{ matrix.environment }}
